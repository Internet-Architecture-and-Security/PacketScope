<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBPF连接跟踪器 - 实时监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">eBPF连接跟踪器</a>
            <button id="refresh-btn" class="btn btn-outline-light ms-auto">
                <span id="loading-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                刷新数据
            </button>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">性能统计</h5>
                        <span class="badge bg-info" id="stats-update-time"></span>
                    </div>
                    <div class="card-body">
                        <div id="stats-container">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">TCP/UDP连接</h5>
                        <div>
                            <input type="text" id="conn-search" class="form-control form-control-sm d-inline-block w-auto" placeholder="搜索...">
                            <span class="badge bg-info" id="conn-count">0 条目</span>
                            <span class="badge bg-info" id="conn-update-time"></span>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>连接信息</th>
                                        <th>详细信息</th>
                                    </tr>
                                </thead>
                                <tbody id="connections-table">
                                    <tr>
                                        <td colspan="2" class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">加载中...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="connections-pagination" class="p-2"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">ICMP统计</h5>
                        <div>
                            <input type="text" id="icmp-search" class="form-control form-control-sm d-inline-block w-auto" placeholder="搜索...">
                            <span class="badge bg-info" id="icmp-count">0 条目</span>
                            <span class="badge bg-info" id="icmp-update-time"></span>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>ICMP信息</th>
                                        <th>详细信息</th>
                                    </tr>
                                </thead>
                                <tbody id="icmp-table">
                                    <tr>
                                        <td colspan="2" class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">加载中...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="icmp-pagination" class="p-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">eBPF连接跟踪器 实时监控面板</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
